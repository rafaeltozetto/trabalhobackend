<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Notas</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>
<h2>Registro de Notas</h2>
<div>
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" required>
</div>
<div>
    <label for="nota1">1º Trimestre:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1" required>
</div>
<div>
    <label for="nota2">2º Trimestre:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1" required>
</div>
<div>
    <label for="nota3">3º Trimestre:</label>
    <input type="number" id="nota3" min="0" max="10" step="0.1" required>
</div>
<button onclick="inserirDados()">Inserir</button>
<br>
<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>1º Trimestre</th>
            <th>2º Trimestre</th>
            <th>3º Trimestre</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>

<link rel="stylesheet" href="">
<script src="index.js"></script>

</body>
</html>
